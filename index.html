<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BMI Calculator</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <!-- Bootstrap Javascript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>

    <link href="./style.css" rel="stylesheet">

    <script src="./script.js"></script>
    <script src="./uiscript.js"></script>
</head>

<body class="bg-primary">
    <div class="">
        <div class="row formrow align-items-center justify-content-center">
            <div class="col-4 bg-light">
                <h1 class="display-2">BMI Calculator</h1>
                <div class="form-group">
                    <div class="mb-3">
                        <label for="weightFieldLabel" class="form-label">Weight</label>
                        <div class="row justify-content-center">
                            <div class="col-10">
                                <input type="number" class="form-control" id="weightInputField" aria-describedby="weightHelp" placeholder="0" value="0" min="0">
                            </div>
                            <div class="col-2">
                                <div class="dropdown">
                                    <button class="btn btn-primary dropdown-toggle" type="button" id="weightDropdown" data-bs-toggle="dropdown" aria-expanded="false">kg</button>
                                    <ul class="dropdown-menu" aria-labelledby="weightDropdown">
                                        <li><a class="dropdown-item" href="#" onclick="setWeightUnit('kg')">kg</a></li>
                                        <li><a class="dropdown-item" href="#" onclick="setWeightUnit('gm')">gm</a></li>
                                        <li><a class="dropdown-item" href="#" onclick="setWeightUnit('lb')">lb</a></li>
                                    </ul>
                                </div>
                            </div>
                        </div>
                        <div id="weightHelp" class="form-text">Enter your weight.</div>
                    </div>
                    <div class="mb-3">
                        <label for="heightFieldLabel" class="form-label">Height</label>
                        <div class="row justify-content-center">
                            <div class="col-10">
                                <input type="number" class="form-control" id="heightInputField" aria-describedby="heightHelp" placeholder="0" value="0" min="0">
                            </div>
                            <div class="col-2">
                                <div class="dropdown">
                                    <button class="btn btn-primary dropdown-toggle" type="button" id="heightDropdown" data-bs-toggle="dropdown" aria-expanded="false">cm</button>
                                    <ul class="dropdown-menu" aria-labelledby="heightDropdown">
                                        <li><a class="dropdown-item" href="#" onclick="setHeightUnit('cm')">cm</a></li>
                                        <li><a class="dropdown-item" href="#" onclick="setHeightUnit('m')">m</a></li>
                                        <li><a class="dropdown-item" href="#" onclick="setHeightUnit('ft')">ft</a></li>
                                        <li><a class="dropdown-item" href="#" onclick="setHeightUnit('in')">in</a></li>
                                    </ul>
                                </div>
                            </div>
                        </div>
                        <div id="heightHelp" class="form-text">Enter your height.</div>
                    </div>
                    <div class="row align-items-center">
                        <div class="col-10">
                            <h1 id="resultText" class="display-6">0.0 (Underweight)</h1>
                        </div>
                        <div class="col-2">
                            <button type="submit" class="btn btn-primary" onclick="calculate()">Calculate</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
